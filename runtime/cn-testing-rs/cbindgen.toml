language = "C"
# Note: Include guard is manually managed - opening in header, closing is added by dune after macros
header = "#ifndef CN_TEST_H\n#define CN_TEST_H\n\n#include <bennet/prelude.h>"
trailer = ""
# Don't use include_guard to avoid automatic #endif generation
no_includes = false
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "cn"
cpp_compat = true
documentation_style = "c99"

[export]
prefix = "cn_"
exclude = ["bennet_*", "cn_smt_*", "cn_replica_*", "fulminate_*"]

[export.rename]
"bindings::bennet_sizing_strategy" = "enum bennet_sizing_strategy"

[defines]
"target_os = windows" = "CN_PLATFORM_WINDOWS"
"target_os = macos" = "CN_PLATFORM_MACOS"
"target_os = linux" = "CN_PLATFORM_LINUX"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"

[struct]
derive_eq = false
derive_neq = false

[fn]
args = "horizontal"
rename_args = "PascalCase"
must_use = "cn_test_main"

[macro_expansion]
bitflags = true
